---
# motd and creds gen
- name: copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: get jenkins admin password
  slurp:
    src: /var/lib/jenkins/secrets/initialAdminPassword
  register: initial_admin_password

- name: set Jenkins admin password
  set_fact:
    jenkins_admin_password: "{{ initial_admin_password.content | b64decode }}"

- name: writing sudo creds into file
  copy:
    dest: '/home/{{ username }}/.credentials'
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      Jenkins Admin password: {{ initial_admin_password.content | b64decode }}